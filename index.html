<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Instagram</title>
</head>

<body>
    <div class="container-imagens">
        <img src="img/celular.png" class="img-celular">
        <img src="img/insta1.png" class="imagem-celular"> 
        <img src="img/insta2.png" class="imagem-celular" id="troca-imagem">
    </div>

    <div class="container-itens">
        <div class="container-form">
            <img src="img/insta-logo.png" class="insta-logo">

            <input placeholder="Telefone, nome de usuário ou email">
            <input placeholder="Senha" type="password">

            <button>Entrar</button>

            <div class="divider"><span>OU</span></div>

            <a class="login-facebook">
                <img src="img/logo-face.webp" class="logo-face"> 
                Entrar com o Facebook</a>
            <a class="esqueceu-senha">Esqueceu a senha?</a>
        </div>
        <div class="container-cadastro">
            <p class="paragrafo-conta">Não tem uma conta?</p><a class="link-cadastro">Cadastre-se</a>
        </div>

        <p class="paragrafo-app">Obtenha o aplicativo</p>

        <div class="container-app">
            <img src="img/ios.png" alt="logo do ios" class="logo-ios">
            <img src="img/android.jpg" alt="logo do android" class="logo-android">
        </div>
    </div>
</body>

<script>
    let imagem = document.getElementById("troca-imagem")

    function trocaImagem() {
        
        if(imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        } else {
            imagem.style.opacity = 0
        }

    }

    setInterval(function () {
        trocaImagem()
    }, 5000);

</script>

</html>
